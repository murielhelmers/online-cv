experiences:
    title: Experiences
    info:
      - role: Deputy Head of Data Management
        time: 2020 - Present
        company: CTU Bern, University of Bern
        details: |
          Leading role in setting up the Reporting and Data Visualization group.
            - Creating Quarto reports & shiny apps
            - Programming data imports / data migrations into REDCap/secuTrial. 
            - Implementing research databases
          Introducing REDCap at the general university level.
          Actively contributing to SCTO's working group on creating a shiny template for clinical studies.

          Technologies: R, Quarto, Shiny, SQL, HTML

      - role: Head of Data Management
        time: 2011 - 2020
        company: CTU Bern, University of Bern
        details: |
          Building up the data management division during the phase of strong growth of the CTU (from 5 up to 50 people).
            - Introduction & establishment of Clinical Data management system  REDCap at CTU Bern and at the Institute of Social and Preventive Medicine. CTU Bern became one of Switzerland's most advanced & experienced REDCap partner.
            - Setting up a Quality Management System (SOPs, Work Instructions, processes, templates) for CTU Bern’s Data Management division. 
            - Project management
            - Consultancy work during planning, setup and conduct of clinical trials. 
            - Implementing research databases in REDCap & secuTrial. 
            - Teaching: GCP compliant data management, REDCap database setup.
            
          Technologies: SQL, HTML

      - role: Software Developer EDC Solutions
        time: 2007 - 2011
        company: Swiss Group for Clinical Cancer Research (SAKK), Bern
        details: |
            - Enhancement of SAKK’s inhouse system for Electronic Data Capture (EDC). 
            - Implementation of clinical trials in SAKK’s EDC System. 
            - Project management
            - Setting up a collaboration network with several Swiss CTUs (Clinical Trial Units). 
            - Training of CTU’s data managers. 
            - Quality insurance 

            Technologies: .net, C#, SQL, HTML, Reporting Services, IIS
    
      - role: Software Developer
        time: 2008 - 2010
        company: CTU Bern, University of Bern
        details: |
          Setting up clinical trials using the web based EDC systems Sinatras, developed at SAKK (see above). 
            - Consultancy work during planning, setup and conduct of clinical trials. 
            - Project management. 
            - Implementation of clinical trials in EDC systems. 
            - Trainings on case report form design, data management and data cleaning. 
            - Definition of standard operating procedures (SOPs) on data management. 
          
          Technologies: .net, C#, SQL, HTML, Reporting Services

      - role: Webmaster
        time: 2007
        company: United Nations (DPKO), Abidjan (Côte d’Ivoire)
        details: |
          Migration of existing static website to dynamic site based on a Content Management System (CMS).
          Supervision and training of 2 local IT staff members.
          
          Technologies: Drupal, PHP, MySQL, HTML, IIS, Lotus Notes
        
      - role: Systems Analyst / Programmer
        time: 2006
        company: United Nations (OCHA), Geneva
        details: |
          Development of different web based systems for the management and tracking of pledges, contributions and projects.
          Recruitment of IT consultants.
          
          Technologies: .net, VB.net, SQL, HTML, Crystal Reports, IIS, DotNetNuke
        
      - role: IT Officer
        time: 2005
        company: United Nations (OHCHR), Kathmandu (Nepal)
        details: |
          IT responsible during the start of the set up of the new OHCHR office in Kathmandu.
        
      - role: Associate Systems Programmer
        time: 2004 - 2005
        company: United Nations (OHCHR), Geneva
        details: |
          Development of a web based system for the tracking and management of projects, pledges, grants and expenditures.

          Technologies: .net, C#, SQL, HTML, Crystal Reports, IIS
        
      - role: System Developer
        time: 2001 - 2004
        company: The Swiss Post, Bern
        details: |
          - Programming of various web based systems. 
          - Project management for software development projects. 
          - Translation of German systems into French. 

          Technologies: ASP, VBScript, .net, C#, SQL, HTML

